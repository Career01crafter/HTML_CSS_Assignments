<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 25pt;">
        <u>Feedback Form</u>
    </h1>

    <form action="https://www.example.com/review.php" method="get">
        <fieldset>
            <legend>
                Input Your Details:
            </legend>

                <label>
                    Your Name!
                    <input type="text" name="name" size="15" maxlength="30"/>
                </label>
<br/>
                <label>
                    Contact No!
                    <input type="number" name="contactNo" size="15" maxlength="30"/>
                </label>
<br/>
                </label>
                    Email!
                    <input type="email" name="email" size="15" maxlength="30"/>
        </fieldset>
      <br/>
        <fieldset>
            <legend>
                Give Your Reviews:
            </legend>

                <label for="about-hear">
                From where you heared about us!
                </label>
<br/>
            <select name="reference" id="about-hear">
                <option value="google"> Google </option>
                <option value="linkedin"> LinkedIn </option>
                <option value="twitter"> Twitter </option>
                <option value="friends-family"> Friends or Family </option>
                <option value="others"> Others </option>
            </select>
<br/>
            <p>
                Would you like to interact with us again!
                <label>
                    Yes
                    <input type="radio" name="feedback" value="yes"/>
                </label>
                <label>
                    No
                    <input type="radio" name="feedback" value="no"/>
                </label>
                <label>
                    Maybe
                    <input type="radio" name="feedback" value="maybe"/>
                </label>
            </p>

            <p>
                <label for="message">
                    Any Message For Us!
<br/>
                    <textarea id="message">
                    </textarea>
                </label>
            </p>

                <label>
                Submit Your Reviews!
<br/>
                <input type="submit" value="Submit"/>
                </label>

<hr/>
            <p style="text-align: center;">
                <b>!Thankyou For Your Feedback!</b>
            </p>
        </fieldset>
    </form>
</body>
</html>
